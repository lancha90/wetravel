{% extends 'template.html' %}
{% block title %}Backpacking Travel - @lancha90 {% endblock %}

{% block head %}
     <style type="text/css">
    	div.container{
    		width: 100%;
    	}
	    div.container-login{
			margin: 0 auto;
	    	padding-right: 30px !important;
			padding-left: 30px !important;
		    width: 450px;
	    }
	    div.container-login form label{
	    	margin-right: 1em;
	    }
	    div.container-login form input{
	    	display: block;
			width: 100%;
			height: 34px;
			padding: 6px 12px;
			font-size: 14px;
			margin-bottom: 0.5em;
			line-height: 1.42857143;
			color: #555;
			background-color: #fff;
			background-image: none;
			border: 1px solid #ccc;
			border-radius: 4px;
			-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
			-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
			-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
			transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
	    }
	    div.container-login form input[type=submit]{
	    	margin: 0 auto;
	    	margin-top: 2em;
	    	width: 150px;
	    }
	    div.container-login form span.helptext,
	    div.container-login form br,
	    div.menu{
	    	display: none;
	    }
    </style>
{% endblock %}

{% block container %}
<div class="container-login jumbotron">

		{% if message %}
			<div class="alert alert-danger" role="alert">Informaci√≥n incorrecta</div>
		{% endif %}

        <form id='form' method='POST' action=''>
            {% csrf_token %}
            <table>{{form}}</table>
            <p><input type="submit" value="Registrar"></p>
        </form>
</div>
{% endblock %}
