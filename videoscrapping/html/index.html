{% extends 'template.html' %}
{% block title %}Backpacking Travel - @lancha90 {% endblock %}

{% block head %}
    
{% endblock %}

{% block container %}

		{% for video in listVideo %}
		
			<div class="item" ref="{{video.channel.id}}" href="/video/{{video.uuid}}">
					<div class="image"> 
						<img class="lazy" data-original="{{video.image}}"/>
						<div class="over_categories">
							<ul>
							{% for cat in video.categorie.all %}
								<li style="background:{{cat.color}};">{{cat.name}}</li>
							{% endfor %}
							</ul>
						</div>
					</div>
				<a>{{video.name}}</a>
			</div>
		{% endfor %}

{% endblock %}
